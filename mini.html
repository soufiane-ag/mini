<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte de Profil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carte {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      max-width: 300px;
      width: 100%;
    }

    .image-profil {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #007BFF;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    h2 {
      font-size: 18px;
      color: #555;
      margin: 5px 0 15px;
    }

    p {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="carte">
    <img src="profile.jpg" alt="Photo de profil" class="image-profil">
    <h1>Soufiane</h1>
    <h2>DÃ©veloppeur Web</h2>
    <p>Bienvenue sur ma carte de profil. J'adore programmer, concevoir des sites web et apprendre de nouvelles technologies.</p>
    <button>Contactez-moi</button>
  </div>
</body>
</html>
